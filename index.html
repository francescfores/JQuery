<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>jQuery Todo Plugin Demo</title>
    <link rel="stylesheet" href='todos.css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="jquery-script-menu">
      <div class="jquery-script-center">
        <ul>
          <li><a href="http://www.jqueryscript.net/other/Creating-A-Minimal-Todo-List-Web-App-With-jQuery-Todo-Plugin.html">Download This Plugin</a></li>
          <li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
        </ul>
        <div class="jquery-script-ads"><script type="text/javascript"><!--
          google_ad_client = "ca-pub-2783044520727903";
          /* jQuery_demo */
          google_ad_slot = "2780937993";
          google_ad_width = 728;
          google_ad_height = 90;
          //-->
          </script>
          <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
        </div>
      <div class="jquery-script-clear"></div>
      </div>
    </div>
    <div id="todoapp" style="margin-top:150px;">
      <header>
        <h1>jQuery Todo Plugin Demo</h1>
          <input id="new-todo" type="text" placeholder="What needs to be done?">
      </header>
      <section id='main'>
        <ul id='todo-list'>
        </ul>
      </section>
      <footer class="row" style="display: block;" id="footer">
        <span class="col-md-3" id="todo-count"><strong>2</strong> items left</span>
        <ul class="col-md-9" id="filters" style="list-style-type: none;overflow: hidden;">
          <li type="button" class="btn btn-default">
            <a href="#/all">All</a>
          </li>
          <li type="button" class="btn btn-default">
            <a href="#/active">Active</a>
          </li>
          <li type="button" class="btn btn-default" id="completed">
            <a class="selected" href="#/completed">Completed</a>
          </li>
          <li type="button" class="btn btn-default" id="clear-completed">
            <a class="selected" href="#/completed">Clear Completed</a>
          </li>
        </ul>
      </footer>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="todos.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36251023-1']);
      _gaq.push(['_setDomainName', 'jqueryscript.net']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
